# Removed omarchy theme source, using defaults

background {
    monitor =
    color = 000000
    # path = ~/.config/omarchy/current/background
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = 1e1e2e
    outer_color = 89b4fa
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_color = cdd6f4

    placeholder_text =   Enter Password 󰈷 
    check_color = a6e3a1
    fail_text = <i>$PAMFAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
